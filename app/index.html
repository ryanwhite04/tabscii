<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Ascii guitar tablature player and editor">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Tabscii">
  <title>Tabscii</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Tabscii">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tabscii">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>

  <template is="dom-bind" id="bind">

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
      route="{{route}}"
      data="{{data}}"
      pattern="/:page"
      tail="{{tail}}">
    </app-route>

    <!-- All the stuff on the screen -->
    <paper-drawer-panel id="paperDrawerPanel">

      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[data.page]]">
          <a data-route="home" href="#/">
            <paper-item>
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </paper-item>
          </a>
          <a data-route="editor" href="#/editor">
            <paper-item>
              <iron-icon icon="create"></iron-icon>
              <span>Editor</span>
            </paper-item>
          </a>
          <a data-route="instruments" href="#/instruments">
            <paper-item>
              <iron-icon icon="info"></iron-icon>
              <span>Instruments</span>
            </paper-item>
          </a>
          <a data-route="contact" href="#/contact">
            <paper-item>
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </paper-item>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>
      <paper-scroll-header-panel id="headerPanelMain"
        main condenses keep-condensed-header>
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle>
          </paper-icon-button>
          <span class="space"></span>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <div class="app-name middle middle-container">Tabscii</div>
          <div class="bottom-title bottom bottom-container">
            The best ascii guitar tab player and editor online
          </div>
        </paper-toolbar>
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <ace-editor id="editor">
                  <p>Some text</p>
                </ace-editor>
              </paper-material>
            </section>
            <section data-route="editor">
              <paper-material elevation="1">
                <h2 class="page-title">Editor</h2>
                <ace-editor theme="monokai"></ace-editor>
                <ace-editor theme="monokai"></ace-editor>
              </paper-material>
            </section>
            <section data-route="instruments">
              <paper-material elevation="1">
                <h2 class="page-title">Instruments</h2>
                <p>There are all of the instruments available:</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>
            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>
            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button"
        role="button"
        tabindex="0"
        onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Offline Capabilities -->
    <platinum-sw-register auto-register clients-claim skip-waiting
      base-uri="bower_components/platinum-sw/bootstrap"
      on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
        cache-config-file="cache-config.json">
        <paper-toast id="caching-complete" duration="6000"
          text="Caching complete! This app will work offline.">
        </paper-toast>
      </platinum-sw-cache>
    </platinum-sw-register>
  </template>

  <span id="browser-sync-binding"></span>
  <script>
    var bind = document.getElementById('bind');

    Object.assign(bind, {
      displayInstalledToast: function () {
        // Check to make sure caching is actually enabledâ€”it won't be in the dev environment.
        if (!Polymer.dom(document).querySelector('platinum-sw-cache').disabled) {
          Polymer.dom(document).querySelector('#caching-complete').show();
        }
      },
    });

  </script>
  <!-- <script src="scripts/tabscii.js"></script> -->
</body>

</html>

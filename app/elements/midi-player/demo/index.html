<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>midi-player Demo</title>
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../midi-keyboard.html">
    <link rel="import" href="../midi-channel.html">
    <link rel="import" href="../midi-player.html">
  </head>
  <body>
    <template id="bind" is="dom-bind">
      <midi-keyboard id="keyboard" verbose></midi-keyboard>
      <midi-player verbose></midi-player>
      <midi-channel id="channel" verbose></midi-channel>
    </template>
    <script>
        var bind = document.getElementById('bind');
        document.addEventListener('WebComponentsReady', e => {
          bind.$.keyboard.addEventListener('note', ({ detail: note }) => {
            bind.$.channel.play(note);
          });
            // bind.playNote = ({ detail: { note }}) => {
            //     bind.$.channel.play(note);
            // };
        });
    </script>
  </body>
</html>

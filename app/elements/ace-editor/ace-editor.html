<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../de-bug/de-bug.html">

<script src="../../bower_components/ace-builds/src-min/ace.js"></script>

<dom-module id="ace-editor">
  <template>
    <style>
      :host {
        display: block;
      }
      #editor {
        height: 400px;
        z-index: 0;
      }
    </style>
    <de-bug name="ace-editor"></de-bug>
    <div id="editor"><content></content></div>
  </template>
  <script>
    Polymer({
      is: 'ace-editor',
      properties: {
        editor: {
          type: Object,
          value: function () {
            return ace.edit(this.$.editor);
          },
        },
        editSession: {
          type: Object,
          value: function () {
            return ace.require('ace/edit_session').EditSession;
          },
        },
        theme: {
          type: String,
          value: 'chrome',
          observer: 'themeChanged',
          notify: true,
        },
        mode: {
          type: String,
          value: 'javascript',
          observer: 'modeChanged',
          notify: true,
        },
        showPrintMargin: {
          type: Boolean,
          value: false,
          observer: 'showPrintMarginChanged',
          notify: true,
        },
      },
      ready: function () {
        this.editor.getSession().setUseWorker(false);

      },

      themeChanged: function (theme) {
        this.editor.setTheme('ace/theme/' + theme);
      },

      modeChanged: function (mode) {
        this.editor.getSession().setMode('ace/mode/' + mode);
      },

      showPrintMarginChanged: function (showPrintMargin) {
        this.editor.setShowPrintMargin(showPrintMargin);
      },

    });
  </script>
</dom-module>
